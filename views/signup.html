<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Site - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-green-600 mb-6">Sign Up</h1>

        <form action="/signup" method="POST" class="space-y-4">
            <input
                type="text"
                name="username"
                placeholder="Enter Username"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
            />
            <input
                type="password"
                name="pass"
                placeholder="Enter Password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
            />
            <input
                type="password"
                name="conf"
                placeholder="Confirm Password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
            />
            <button
                type="submit"
                class="w-full bg-green-500 text-white font-semibold py-2 rounded-lg hover:bg-green-600 transition"
            >
                Register
            </button>
            {% if error %}
                <div style="color: red;">{{ error }}</div>
            {% endif %}
        </form>
    </div>

</body>
</html>
