<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Site - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-green-600 mb-6">Food Site</h1>

        <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Login</h2>

        <form action="/login" method="POST" class="space-y-4">
            <input
                type="text"
                name="username"
                placeholder="Enter Username"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
            />
            <input
                type="password"
                name="password"
                placeholder="Enter Password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
            />
            <button
                type="submit"
                class="w-full bg-green-500 text-white font-semibold py-2 rounded-lg hover:bg-green-600 transition"
            >
                Login
            </button>
        </form>

        <div class="mt-6 text-center text-gray-600">
            <p class="mb-2">Don't have an account?</p>
            <form action="/signup" method="GET">
                <button
                    type="submit"
                    class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition"
                >
                    Sign up
                </button>
            {% if error %}
                <div style="color: red;">{{ error }}</div>
            {% endif %}

            </form>
        </div>
    </div>
</body>
</html>
